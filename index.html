<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookManager-JB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <section><h2>Please fill up the form</h2></section>
      <form action="">
        <label for="Name">Your Name:
          <input type="text" placeholder="Your Name">
        </label>
        <label for="email">Your Email:
          <input type="email" placeholder="Your Email">
        </label>
        <label for="number">Your Phone:
          <input type="Phone" placeholder="Your Phone">
        </label>
        <fieldset>
          <legend>Pick One Pitha</legend>
          <label for="chitoy">
            <input type="radio" name="chitoy" id="chitoy1">Chitoy
          </label>
          <label for="vapa">
            <input type="radio" name="chitoy" id="vapa1">vapa
          </label>
        </fieldset>
        <fieldset>
          <legend>Pick one or more vorta</legend>
          <label for="sorisa">
            <input type="checkbox" name="vorta">sorisa
          </label>
          <label for="sutki">
            <input type="checkbox" name="vorta">sutki
          </label>
        </fieldset>
        <fieldset>
          <legend>Special Instructions</legend>
          <textarea name="" id="" cols="8"></textarea>
        </fieldset>
        <button type="reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
       
    <footer>

    </footer>
  </body>
